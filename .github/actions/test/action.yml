name: 'Run tests'
description: 'Run tests'

inputs:
  codacy-api-token:
    description: 'Codacy API token'
    required: true

runs:
  using: composite
  steps:
    - uses: myparcelnl/actions/yarn-install@v3

    - name: 'Run tests'
      shell: bash
      run: yarn test:run --coverage

    - uses: codecov/codecov-action@v3
      with:
        files: coverage/clover.xml

    - uses: codacy/codacy-coverage-reporter-action@v1
      with:
        api-token: ${{ inputs.codacy-api-token }}
        coverage-reports: coverage/clover.xml
