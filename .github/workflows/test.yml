name: 'Run tests ðŸ§ª'

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      MAIN_NODE_VERSION: 20
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v3

      - uses: myparcelnl/actions/yarn-install@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 'Test types'
        shell: bash
        #language=sh
        run: |
          yarn test:types

      - name: 'Run tests'
        shell: bash
        #language=sh
        run: |
          ARGS="${{ matrix.node-version == env.MAIN_NODE_VERSION && '--coverage' || '' }}"

          yarn test:run $ARGS

      - name: 'Upload coverage'
        uses: codecov/codecov-action@v3
        if: matrix.node-version == env.MAIN_NODE_VERSION
        with:
          files: coverage/clover.xml
          token: ${{ secrets.CODECOV_TOKEN }}
